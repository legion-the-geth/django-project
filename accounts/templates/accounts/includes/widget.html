{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'accounts/styles.css' %}">

<div class="account_widget">
    {% if current_user %}
        <span class="current_user"> Welcome, {{current_user.login}}</span>
        <form action="{% url 'accounts:logout' %}" method="post">
            {% csrf_token %}
            <input type="submit" value="logout">
        </form>
    {% else %}
        {% if request.GET.wrong_login %}
            <span>Wrong credentials!</span>
        {% endif %}
        <br />
        <form action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            <input type="text" name="login" id="widget_login" value="" placeholder="login">
            <input type="password" name="password" id="widget_pw" value="" placeholder="password">
            <input type="submit" value="Go">
        </form>
    {% endif %}
</div>
